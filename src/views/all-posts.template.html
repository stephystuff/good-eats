<body class='all-posts'>
  

  <a ui-sref='create-post' class='add-new-post'><i class="fa fa-plus-square" aria-hidden="true"></i></a>
  <ul class='post-list' >
    <li class='post-list-item' ng-repeat='post in posts.posts'>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img class= 'dish-photo' src='{{post.photo}}'/>
            <div class="caption">
              <h3>{{post.dishName}}</h3>
              <p>{{post.comment}}</p>
              <p><button class="btn btn-primary" type="button">Details</button> <button class="btn btn-default" ng-click='posts.removePost(postId)' type="button">Delete</button></p>
            </div>
          </div>
        </div>
      </div>
  </li>
  </ul>
</body>
