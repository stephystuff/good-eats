<!DOCTYPE html>
<html ng-app='good-eats'>
  <head>
    <meta charset="utf-8">
    <title>Good Eats</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
  </head>

  <body>
      <header ng-controller= 'HeaderController as header'>
        <nav class="navbar navbar-default">
          <section class="container-fluid">
            <section class="navbar-header">
              <a class="navbar-brand" ui-sref="home">Good Eats</a>
            </section>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <section class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a ui-sref='about-us'>About Us</a></li>
                <li><a ui-sref='posts'>View Posts</a></li>
              </ul>
              <form class="navbar-form navbar-left" ng-submit= 'header.getRestaurantData()' >
                <section class="form-group">
                  <input type="text" name='search-bar' class="form-control" placeholder="search restaurants" ng-model='header.searchBar'>
                </section>
                <input type="submit" class="btn btn-default" value='find'>
              </form>
            </section><!-- /.navbar-collapse -->
          </section><!-- /.container-fluid -->
        </nav>
      </header>

      <main ui-view></main>

      <script src='js/angular.js'></script>
      <script src='js/angular-ui-router.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src='js/app.js'></script>

  </body>





</html>
